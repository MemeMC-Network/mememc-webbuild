<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@lucideicons/lucide@0.252.0/css/lucide.min.css" rel="stylesheet">
  <style>
    .draggable {
      cursor: move;
    }
    .dropzone {
      min-height: 400px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 16px;
      position: relative;
    }
    .preview-mode .dropzone {
      border: none;
      padding: 0;
    }
    .component {
      margin-bottom: 16px;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9fafb;
    }
    .preview-mode .component {
      border: none;
      background-color: transparent;
    }
    .sidebar {
      width: 25%;
      padding-right: 16px;
    }
    .main-content {
      width: 75%;
    }
    .preview-mode .main-content {
      width: 100%;
    }
    .preview-mode .sidebar {
      display: none;
    }
    .preview-mode .preview-header {
      display: block;
    }
    .preview-header {
      display: none;
      margin-bottom: 16px;
    }
    .preview-header h2 {
      font-size: 2xl;
      font-weight: bold;
    }
    .preview-header p {
      font-size: sm;
      color: #6b7280;
    }
    .responsive-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .responsive-preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="bg-white">
  <div id="app" class="min-h-screen flex flex-col">
    <header class="bg-primary text-primary-foreground shadow-lg">
      <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Website Builder</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <button id="toggle-preview" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit</button>
            </li>
            <li>
              <button id="save-layout" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Save Layout</button>
            </li>
            <li>
              <button id="load-layout" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Load Layout</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 flex">
      <aside class="sidebar">
        <div class="p-4 space-y-2">
          <div class="draggable component" data-type="header" data-content="Header">
            <h2 class="text-2xl font-bold">Header</h2>
          </div>
          <div class="draggable component" data-type="paragraph" data-content="Paragraph">
            <p class="text-gray-600">Paragraph</p>
          </div>
          <div class="draggable component" data-type="button" data-content="Button">
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Button</button>
          </div>
          <div class="draggable component" data-type="avatar" data-content="">
            <div class="flex items-center space-x-2">
              <div class="bg-gray-200 border-2 border-dashed rounded-xl w-16 h-16"></div>
              <span>Avatar</span>
            </div>
          </div>
          <div class="draggable component" data-type="input" data-content="">
            <div class="flex flex-col space-y-1.5">
              <label for="input-1" class="text-sm font-medium text-gray-700">Label</label>
              <input id="input-1" type="text" class="border border-gray-300 rounded px-3 py-2" placeholder="Input" />
            </div>
          </div>
          <div class="draggable component" data-type="textarea" data-content="">
            <div class="flex flex-col space-y-1.5">
              <label for="textarea-1" class="text-sm font-medium text-gray-700">Label</label>
              <textarea id="textarea-1" class="border border-gray-300 rounded px-3 py-2" placeholder="Textarea"></textarea>
            </div>
          </div>
          <div class="draggable component" data-type="radio-group" data-content="">
            <div class="flex items-center space-x-2">
              <input id="option-one-1" type="radio" name="radio-group-1" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" />
              <label for="option-one-1" class="ml-2 block text-sm font-medium text-gray-700">Option One</label>
            </div>
            <div class="flex items-center space-x-2">
              <input id="option-two-1" type="radio" name="radio-group-1" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" />
              <label for="option-two-1" class="ml-2 block text-sm font-medium text-gray-700">Option Two</label>
            </div>
          </div>
          <div class="draggable component" data-type="select" data-content="">
            <select class="border border-gray-300 rounded px-3 py-2">
              <option value="option-one">Option One</option>
              <option value="option-two">Option Two</option>
            </select>
          </div>
        </div>
      </aside>
      <section class="main-content">
        <div id="preview-header" class="preview-header">
          <h2>Preview Mode</h2>
          <p>See how your website will look</p>
        </div>
        <div id="dropzone" class="dropzone">
          <!-- Components will be dropped here -->
        </div>
      </section>
    </main>

    <footer class="bg-gray-100 mt-8">
      <div class="container mx-auto px-4 py-6 text-center">
        <p>&copy; 2023 Website Builder. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
