<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Website Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="flex flex-col h-screen bg-gray-50">
    <!-- Top Bar -->
    <header class="bg-white shadow-sm p-3 flex justify-between items-center border-b">
      <div class="flex items-center space-x-4">
        <button id="templates-btn" class="flex items-center px-3 py-1 rounded hover:bg-gray-100">
          <i class="mdi mdi-view-grid-outline mr-2"></i>
          Templates
          <i id="templates-chevron" class="mdi mdi-chevron-down ml-1"></i>
        </button>
        
        <h1 class="text-xl font-medium text-gray-800 flex items-center">
          <input id="site-title" value="My Website" class="border-none text-xl font-medium w-auto max-w-xs hover:bg-gray-100 px-2 rounded">
        </h1>
      </div>
      
      <div class="flex items-center space-x-2">
        <button id="preview-btn" class="px-3 py-1 rounded hover:bg-gray-100">
          <i class="mdi mdi-eye-outline mr-2"></i>
          <span>Preview</span>
        </button>
        
        <button id="undo-btn" class="p-2 rounded hover:bg-gray-100" disabled>
          <i class="mdi mdi-undo"></i>
        </button>
        <button id="redo-btn" class="p-2 rounded hover:bg-gray-100" disabled>
          <i class="mdi mdi-redo"></i>
        </button>
        
        <button id="save-btn" class="px-3 py-1 rounded hover:bg-gray-100">
          <i class="mdi mdi-content-save-outline mr-2"></i>
          Save
        </button>
        <button id="publish-btn" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          <i class="mdi mdi-cloud-upload-outline mr-2"></i>
          Publish
        </button>
      </div>
    </header>

    <!-- Template Picker -->
    <div id="templates-panel" class="bg-white border-b p-4 hidden">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-lg font-medium mb-4">Choose a Template</h2>
        <div id="templates-grid" class="grid grid-cols-3 gap-4">
          <!-- Templates will be added here by JavaScript -->
        </div>
      </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
      <!-- Left Sidebar - Components -->
      <div id="left-panel" class="w-64 bg-white border-r flex flex-col">
        <div class="border-b p-2 flex">
          <button id="components-tab" class="flex-1 py-2 font-medium border-b-2 border-blue-500">Components</button>
          <button id="themes-tab" class="flex-1 py-2 font-medium">Themes</button>
        </div>
        
        <div id="components-content" class="flex-1 overflow-auto p-4">
          <h2 class="text-sm font-medium text-gray-500 mb-3">BASIC</h2>
          <div class="grid grid-cols-2 gap-3">
            <button data-type="text" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-format-text text-2xl mb-2"></i>
              <span>Text</span>
            </button>
            <button data-type="image" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-image-outline text-2xl mb-2"></i>
              <span>Image</span>
            </button>
            <button data-type="button" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <div class="w-6 h-6 rounded bg-blue-500 mb-2"></div>
              <span>Button</span>
            </button>
            <button data-type="divider" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-minus-thick text-2xl mb-2"></i>
              <span>Divider</span>
            </button>
            <button data-type="video" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-play-circle-outline text-2xl mb-2"></i>
              <span>Video</span>
            </button>
            <button data-type="spacer" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-arrow-expand-vertical text-2xl mb-2"></i>
              <span>Spacer</span>
            </button>
          </div>

          <h2 class="text-sm font-medium text-gray-500 mt-6 mb-3">LAYOUTS</h2>
          <div class="grid grid-cols-2 gap-3">
            <button data-type="section" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-square-outline text-2xl mb-2"></i>
              <span>Section</span>
            </button>
            <button data-type="grid" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-view-column-outline text-2xl mb-2"></i>
              <span>2 Columns</span>
            </button>
            <button data-type="navigation" class="h-24 border rounded flex flex-col items-center justify-center hover:border-blue-500">
              <i class="mdi mdi-menu text-2xl mb-2"></i>
              <span>Navigation</span>
            </button>
          </div>
        </div>
        
        <div id="themes-content" class="flex-1 overflow-auto p-4 hidden">
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium mb-2">Theme Color</label>
              <div id="color-palette" class="grid grid-cols-5 gap-3">
                <!-- Colors will be added here by JavaScript -->
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Canvas Background</label>
              <select id="canvas-background" class="w-full border rounded p-2">
                <option value="auto">Auto Height</option>
                <option value="fixed">Fixed Height</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Panel Toggle Buttons -->
      <div class="flex flex-col justify-center space-y-2">
        <button id="toggle-left-panel" class="h-8 w-6 p-0 hover:bg-gray-100 rounded">
          <i class="mdi mdi-chevron-left"></i>
        </button>
        <button id="toggle-right-panel" class="h-8 w-6 p-0 hover:bg-gray-100 rounded">
          <i class="mdi mdi-chevron-right"></i>
        </button>
      </div>

      <!-- Main Canvas Area -->
      <div class="flex-1 overflow-auto bg-gray-100 flex flex-col items-center p-4">
        <div class="w-full max-w-6xl">
          <div id="canvas" class="relative bg-white shadow-lg mx-auto" style="width: 1024px; min-height: 600px;">
            <!-- Components will be added here by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Right Sidebar - Properties -->
      <div id="right-panel" class="w-72 bg-white border-l flex flex-col">
        <div class="border-b p-2 flex">
          <button id="content-tab" class="flex-1 py-2 font-medium border-b-2 border-blue-500">Content</button>
          <button id="style-tab" class="flex-1 py-2 font-medium">Style</button>
        </div>
        
        <div id="content-properties" class="flex-1 overflow-auto p-4">
          <div id="no-selection" class="text-center text-gray-500 py-8">
            <i class="mdi mdi-cursor-default-outline text-4xl mb-2"></i>
            <p>Select a component to edit its properties</p>
          </div>
          
          <div id="component-properties" class="hidden">
            <div class="space-y-4">
              <div id="text-content" class="hidden">
                <label class="block text-sm font-medium mb-1">Text Content</label>
                <textarea id="text-content-input" class="w-full border rounded p-2" rows="3"></textarea>
              </div>
              
              <div id="image-content" class="hidden">
                <div class="border rounded p-4 flex flex-col items-center">
                  <i class="mdi mdi-image-outline text-4xl text-gray-400 mb-2"></i>
                  <button id="upload-image" class="px-3 py-1 border rounded hover:bg-gray-100">
                    Upload Image
                  </button>
                </div>
              </div>
              
              <div id="video-content" class="hidden">
                <label class="block text-sm font-medium mb-1">Video URL</label>
                <input id="video-url" type="text" class="w-full border rounded p-2" placeholder="https://youtube.com/watch?v=...">
              </div>
              
              <div class="flex space-x-2">
                <button id="duplicate-btn" class="flex-1 px-3 py-1 border rounded hover:bg-gray-100">
                  <i class="mdi mdi-content-copy mr-2"></i>Duplicate
                </button>
                <button id="delete-btn" class="flex-1 px-3 py-1 border rounded text-red-500 hover:bg-red-50">
                  <i class="mdi mdi-trash-can-outline mr-2"></i>Delete
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div id="style-properties" class="flex-1 overflow-auto p-4 hidden">
          <div id="no-selection-style" class="text-center text-gray-500 py-8">
            <i class="mdi mdi-palette-outline text-4xl mb-2"></i>
            <p>Select a component to edit its style</p>
          </div>
          
          <div id="component-styles" class="hidden">
            <div class="space-y-4">
              <div id="text-styles" class="hidden">
                <label class="block text-sm font-medium mb-1">Text Color</label>
                <div class="grid grid-cols-5 gap-2">
                  <!-- Color options will be added here by JavaScript -->
                </div>
                
                <label class="block text-sm font-medium mb-1 mt-3">Font Size</label>
                <select id="font-size" class="w-full border rounded p-2">
                  <option value="14px">Small</option>
                  <option value="16px" selected>Normal</option>
                  <option value="18px">Large</option>
                  <option value="24px">Extra Large</option>
                  <option value="32px">Header</option>
                </select>
                
                <label class="block text-sm font-medium mb-1 mt-3">Text Alignment</label>
                <div class="flex space-x-2">
                  <button data-align="left" class="p-2 border rounded hover:bg-gray-100">
                    <i class="mdi mdi-format-align-left"></i>
                  </button>
                  <button data-align="center" class="p-2 border rounded hover:bg-gray-100">
                    <i class="mdi mdi-format-align-center"></i>
                  </button>
                  <button data-align="right" class="p-2 border rounded hover:bg-gray-100">
                    <i class="mdi mdi-format-align-right"></i>
                  </button>
                </div>
              </div>
              
              <div id="button-styles" class="hidden">
                <label class="block text-sm font-medium mb-1">Background Color</label>
                <div class="grid grid-cols-5 gap-2">
                  <!-- Color options will be added here by JavaScript -->
                </div>
              </div>
              
              <div id="section-styles" class="hidden">
                <label class="block text-sm font-medium mb-1">Background Color</label>
                <div class="grid grid-cols-5 gap-2">
                  <!-- Color options will be added here by JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
