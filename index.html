<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MemeMC Framer-Style Webbuilder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/@lucideicons/lucide@0.252.0/css/lucide.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="app-root">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="left">
        <span id="logo" class="font-bold text-xl">MemeMC Builder</span>
        <nav id="breadcrumbs" class="breadcrumbs"></nav>
      </div>
      <div class="center">
        <button class="top-btn" id="undo-btn"><i class="lucide-undo"></i></button>
        <button class="top-btn" id="redo-btn"><i class="lucide-redo"></i></button>
        <button class="top-btn" id="zoom-out-btn"><i class="lucide-zoom-out"></i></button>
        <span id="zoom-label">100%</span>
        <button class="top-btn" id="zoom-in-btn"><i class="lucide-zoom-in"></i></button>
        <button class="top-btn" id="preview-btn"><i class="lucide-monitor"></i> Preview</button>
      </div>
      <div class="right">
        <button class="top-btn" id="publish-btn"><i class="lucide-upload"></i> Publish</button>
        <button class="top-btn" id="settings-btn"><i class="lucide-settings"></i></button>
      </div>
    </header>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-tabs">
        <button class="sidebar-tab active" data-tab="insert"><i class="lucide-plus"></i></button>
        <button class="sidebar-tab" data-tab="layers"><i class="lucide-layers"></i></button>
        <button class="sidebar-tab" data-tab="pages"><i class="lucide-file"></i></button>
        <button class="sidebar-tab" data-tab="theme"><i class="lucide-palette"></i></button>
        <button class="sidebar-tab" data-tab="assets"><i class="lucide-image"></i></button>
      </div>
      <div id="sidebar-panel" class="sidebar-panel"></div>
    </aside>
    <!-- Canvas -->
    <main id="main-canvas-area">
      <div id="device-preview-tabs">
        <button data-device="desktop" class="device-tab active"><i class="lucide-monitor"></i></button>
        <button data-device="tablet" class="device-tab"><i class="lucide-tablet"></i></button>
        <button data-device="mobile" class="device-tab"><i class="lucide-smartphone"></i></button>
      </div>
      <div id="canvas-frame" class="canvas-frame desktop">
        <!-- Canvas/Sections will render here -->
      </div>
    </main>
  </div>
  <!-- Modals, e.g. Publish, Asset Upload -->
  <div id="modal-root"></div>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
